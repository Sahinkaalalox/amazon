<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="heading">
        <img src="logo.jpg" height="81px" width="200px">
        <nav class="search">SEARCH <input type="text" type="search" name="search" placeholder="Search for the product">
            <button type="submit" class="searchbutton"><img src="search icon.jpg" height="25px" width="30px" class="searchicon"></button>
        </nav>
    </div>

    <div class="subheading">
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <nav class="menu">MENU</nav>
        <div class="optionlist">

            <a href="#">Mobiles</a>
            <a href="#">Fashion</a>
            <a href="#">Electronics</a>
            <a href="#">Books</a>
        </div>
        <a class="button" href="#popup1">Login</a>
    </div>
    <div id="popup1" class="overlay">
        <div class="popup">

            <div class="content">
                <div class="skyblue-box">
                    <a class="close" href="#">&times;</a>
                    <div class="purple-box">
                        <img src="logo.jpg">
                        <div class="login-form">
                            <form action="#">
                                <b>Email</b> <br>
                                <input type="email" placeholder="Email"> <br>
                                <b>PASSWORD</b> <br>
                                <input type="password" placeholder="password"> <br>
                                <button type="checkbox"></button><b class="remember-me">Remember Me</b>
                            </form>
                            <div class="submit">
                                <button type="submit">SUBMIT</button>
                            </div>
                            <a href="#" class="forget">FORGOT PASSWORD</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <img src="sale image.jpg" height="500px" width="80%" class="salesimage">


    <div class="container">

        <table class="table">
            <tr>
                <td class="instruction">
                    Please Select your desired size of TV
                </td>

                <td class="instruction">
                    Else you can also write your Budget <br> we will Give our Best Deals to you
                </td>
            </tr>

            <tr>
                <td><label for="tv">Size  </label>
                    <select name="tv" id="tv">
              <option class="tvoption">32 Inch</option>
              <option class="tvoption">40 Inch</option>
              <option class="tvoption">55 Inch</option>
            </select>
                </td>

                <td>
                    <label for="price" class="price">
                Price  <input type="number" class="price" id="rate" placeholder="Enter Your Budget"> &#8377; INR 
            </label>
                </td>
            </tr>
        </table>
    </div>


















    <script src="script.js"></script>
</body>

</html>
